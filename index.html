		</div>
<script>
// ===== main ====
// canvas related variables
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

// clear the canvas
ctx.fillStyle = 'white';
ctx.fillRect(0,0,canvas.width,canvas.height); 


var game = new Tetris();

game.init();

</script>
